<app-generic-list [list]="workers">
    <ng-container loading>
        This is loading...
    </ng-container>
    
    <ng-container content>
      <div class="workers-container">
        <div *ngFor="let worker of workers; let index= index" class="worker-container">

            <a *ngIf="worker.pictureUrl; else emptyImage">
              <img src="{{worker.pictureUrl}}" alt="Poster"/>
            </a>
            <ng-template #emptyImage>
              <img src="https://icon-library.com/images/generic-person-icon/generic-person-icon-17.jpg" alt="Poster"/>
            </ng-template>
            
            
            <p class="surname">
              <a>{{worker.surname}}</a>
            </p>
            <p>
              <a>{{worker.name}}</a>
            </p>
            <div>
              <a routerLink="/workers/edit/{{worker.code}}" mat-flat-button color="primary">
                Edit
              </a>
              <button mat-flat-button color="warn" type="button">
                Delete
              </button>
            </div>
          </div>
      </div>
    </ng-container>
</app-generic-list>
