<h2>Cerca dipendenti</h2>

<form [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput/>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Universit√†</mat-label>
        <mat-select formControlName="university">
            <mat-option *ngFor="let university of universities" [value]="university.name">{{university.name}}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Lingue</mat-label>
        <mat-select formControlName="language">
            <mat-option *ngFor="let language of languages" [value]="language.name">{{language.name}}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>TechSkills</mat-label>
        <mat-select formControlName="techSkill">
            <mat-option *ngFor="let techSkill of techSkills" [value]="techSkill.name">{{techSkill.name}}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>SoftSkills</mat-label>
        <mat-select formControlName="softSkill">
            <mat-option *ngFor="let softSkill of softSkills" [value]="softSkill.name">{{softSkill.name}}</mat-option>
        </mat-select>
    </mat-form-field>
    <div>
        <button mat-flat-button (click)="clearForm()" color="warn">Pulisci</button>
    </div>
</form>

<app-worker-list [workers]="workers"></app-worker-list>
